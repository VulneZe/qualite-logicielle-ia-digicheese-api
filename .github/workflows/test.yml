name: Test Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --force-reinstall
        pip install --force-reinstall -r requirements.txt
        pip install --force-reinstall -r requirements-dev.txt
    
    - name: Verify alembic version
      run: |
        python -c "import alembic; print(f'Alembic version: {alembic.__version__}')"
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=79 --statistics
    
    - name: Check code quality with pylint
      run: |
        pylint src/ --reports=no --score=no || true
    
    - name: Check complexity with radon
      run: |
        radon cc src/ --min B
        radon mi src/
    
    - name: Run tests with pytest
      env:
        DATABASE_URL: sqlite:///./test.db
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html --tb=short
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t digicheese-api .
    
    - name: Run security scan
      run: |
        docker run --rm -v $(pwd):/app digicheese-api pip-audit
        docker run --rm -v $(pwd):/app digicheese-api bandit -r /app/src
