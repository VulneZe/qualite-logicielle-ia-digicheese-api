name: Test Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --force-reinstall
        pip install --force-reinstall fastapi sqlmodel pytest pytest-asyncio python-dotenv uvicorn pymysql cryptography pyjwt argon2-cffi factory-boy
        pip install --force-reinstall -r requirements-dev.txt
    
    - name: Run tests with pytest
      env:
        DATABASE_URL: sqlite:///./test.db
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html --tb=short || true
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=79 --statistics || true
    
    - name: Check code quality with pylint
      run: |
        pylint src/ --reports=no --score=no || true
    
    - name: Check complexity with radon
      run: |
        radon cc src/ --min B || true
        radon mi src/ || true
